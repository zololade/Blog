<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <figure class="blog">
        <img
          src="./assets/images/illustration-article.svg"
          alt="blog image"
          width="336"
          height="201"
        />
      </figure>
      <article>
        <aside><h1 class="category">Learning</h1></aside>
        <p class="publish">Published 21 Dec 2023</p>
        <a href="#">HTML & CSS foundations</a>
        <p class="description">
          These languages are the backbone of every<br />
          website, defining structure, content,<br />
          and presentation.
        </p>
      </article>
      <footer>
        <figure class="profile">
          <img src="./assets/images/image-avatar.webp" alt="profile img" />
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </footer>
    </main>
  </body>
</html>
